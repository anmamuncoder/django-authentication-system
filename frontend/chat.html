<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded shadow p-4 flex flex-col">
        <h2 class="text-xl font-bold mb-2 text-center">Live Chat</h2>

        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto border rounded p-2 mb-2 h-64">
        </div>

        <!-- Input -->
        <form id="chatForm" class="flex">
            <input id="messageInput" type="text" placeholder="Type a message..."
                   class="flex-1 border rounded-l px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Send</button>
        </form>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const form = document.getElementById("chatForm");
        const input = document.getElementById("messageInput");

        // Connect WebSocket
        const ws = new WebSocket('ws://localhost:8020/ws/stock/share/');
        ws.onopen = () => console.log("Connected!");
        ws.onclose = () => console.log("Disconnected!");

        // Store last message you sent
        let lastSent = "";

        // Receive Message
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            const msgText = data.message;
            const msgTime = data.server_time;

            const msgDiv = document.createElement("div");

            // Check if this message is mine (right side)
            const isMine = lastSent === msgText;

            if (isMine) {
                msgDiv.className = "flex justify-end mb-2";
                msgDiv.innerHTML = `
                    <div class="bg-blue-500 text-white p-2 rounded-lg max-w-xs">
                        <div>${msgText}</div>
                        <div class="text-xs text-right opacity-70">${msgTime}</div>
                    </div>
                `;
            } else {
                msgDiv.className = "flex justify-start mb-2";
                msgDiv.innerHTML = `
                    <div class="bg-gray-200 text-black p-2 rounded-lg max-w-xs">
                        <div>${msgText}</div>
                        <div class="text-xs text-right opacity-70">${msgTime}</div>
                    </div>
                `;
            }

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        // Send message
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if (msg) {
                lastSent = msg; // Mark last sent
                ws.send(JSON.stringify({ message: msg }));
                input.value = "";
            }
        });
    </script>
</body>
</html>
